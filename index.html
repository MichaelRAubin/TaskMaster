<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>ListMaster</title>
</head>

<body class="background">
  <main class="container-fluid background user-select">
    <header>
      <h1 class="text-light text-center fa-align-justify mt-3">ListMaster 8000</h1>
      <img class="img-sizing img-fluid" src="assets/checklist.png" alt="">
    </header>
    <div class="row img-pointer">
      <div class="col">
        <form onsubmit="app.listController.makeList(event)">
          <input type="text" name="title" placeholder="List Title..." required />
          <button type="submit">Add List</button>
        </form>
      </div>
    </div>
    <div class="row img-pointer" id="lists"></div>
  </main>
  <footer></footer>
  <script src="app/main.js" type="module"></script>
</body>

</html>
