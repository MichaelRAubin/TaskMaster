<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>ListMaster</title>
</head>

<body class="background">
  <main class="container-fluid background user-select">
    <header>
      <h1 span class="text-light text-center mt-3">ListMaster 8000
        <img class="img-sizing img-fluid" src="assets/checklist.png" alt=""></span></h1>
    </header>
    <div class="row img-pointer">
      <div class="col">
        <form id="newForm" onsubmit="app.listController.makeList(event)">
          <input type="text" name="title" placeholder="List Title..." required />
          <button type="submit">Add List</button>
          <div id="toast">
            <div id="desc">List created successfully!</div>
          </div>
        </form>
      </div>
    </div>
    <div class="row img-pointer" id="lists"></div>
  </main>
  <footer></footer>
  <script src="app/main.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/9c2d120d7c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
